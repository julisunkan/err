
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Business Documents Generator</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .features {
            text-align: left;
            margin: 2rem 0;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .feature-icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        .retry-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .retry-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .online {
            background: rgba(76, 175, 80, 0.3);
        }
        .offline {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still use some features of the Business Documents Generator while offline.</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üìù</span>
                <span>Create and edit documents</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üíæ</span>
                <span>Data saved locally</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚è≥</span>
                <span>Changes will sync when connection returns</span>
            </div>
        </div>

        <button class="retry-btn" onclick="checkConnection()">Check Connection</button>
        
        <div class="status" id="connectionStatus">
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'status online';
                statusText.textContent = 'Back online! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusElement.className = 'status offline';
                statusText.textContent = 'Still offline';
            }
        }

        function checkConnection() {
            updateConnectionStatus();
            
            // Try to fetch a small resource to verify connection
            fetch('/static/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache' 
            })
            .then(() => {
                window.location.href = '/';
            })
            .catch(() => {
                document.getElementById('statusText').textContent = 'Connection failed - still offline';
            });
        }

        // Check for connection and redirect when online
        window.addEventListener('online', function() {
            updateConnectionStatus();
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus();
        });
        
        // Initial status check
        updateConnectionStatus();
        
        // Register service worker if not already registered
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(function(registration) {
                    console.log('Service Worker registered from offline page');
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
